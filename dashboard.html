<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your Sparkles Laundry Dashboard">
    <title>Dashboard | Sparkles Laundry</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&family=Outfit:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar scrolled" id="navbar">
        <div class="container nav-container">
            <a href="/" class="logo">
                <img src="assets/logo-clean.png" alt="Sparkles Laundry Logo">
            </a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                <li class="nav-item" id="dashboard-nav-item"><a href="/dashboard" class="nav-link active">Dashboard</a>
                </li>
                <li class="nav-item"><a href="#" class="nav-link" id="logout-btn">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="container">
            <!-- Welcome Section -->
            <div class="dashboard-header">
                <h1>Welcome back, <span id="user-name">User</span>!</h1>
                <a href="/order" class="btn btn-primary">
                    <i class="fa-solid fa-plus"></i> Create New Order
                </a>
            </div>

            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon" style="background: #e3f2fd;">
                        <i class="fa-solid fa-shopping-bag" style="color: #1976d2;"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="total-orders">0</h3>
                        <p>Total Orders</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: #fff3e0;">
                        <i class="fa-solid fa-clock" style="color: #f57c00;"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="pending-orders">0</h3>
                        <p>Pending Orders</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: #e8f5e9;">
                        <i class="fa-solid fa-check-circle" style="color: #388e3c;"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="completed-orders">0</h3>
                        <p>Completed Orders</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: #f3e5f5;">
                        <i class="fa-solid fa-dollar-sign" style="color: #7b1fa2;"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="total-spent">$0</h3>
                        <p>Total Spent</p>
                    </div>
                </div>
            </div>

            <!-- Orders Section -->
            <div class="orders-section">
                <h2>Your Orders</h2>

                <div id="loading-orders" class="loading-state">
                    <i class="fa-solid fa-spinner fa-spin"></i> Loading orders...
                </div>

                <div id="no-orders" class="empty-state" style="display: none;">
                    <i class="fa-solid fa-inbox"></i>
                    <h3>No orders yet</h3>
                    <p>Start by creating your first order!</p>
                    <a href="/order" class="btn btn-primary">Create Order</a>
                </div>

                <div id="orders-list" class="orders-list" style="display: none;">
                    <!-- Orders will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
